    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <link rel="stylesheet" href="correcter/correcter.css" type="text/css" />

    <body>
        <div id="wrap">

            <div id="options">
                <div id='lesLevel'>
                    <h3>Lesson level choice</h3>
                <input type="checkbox" value="beginner" /><label>Beginner (Les1-5)</label><br />
                <input type="checkbox" value="adv_beginner" /><label>Advanced beginner (Les6-8)</label> </br>
                <input type="checkbox"  value="advanced" /><label>Advanced (Les9-16)</label>
                </div>
                <div id='pos'>
                    <h3>POS choice</h3>
                    <input type="checkbox" value="noun"/><label>Noun</label></br>
                    <input type="checkbox" value="pron"/><label>Pronoun</label></br>
                    <input type="checkbox" value="verb"/><label>Verb</label></br>
                    <input type="checkbox" value="adj"/><label>Adjective</label></br>
                    <input type="checkbox" value="prep"/><label>Präpositionen</label></br>
                    <input type="checkbox" value="mix"/><label>Gemischt (z.B. Diktat)</label>
                </div>
                Tasks in pool: <span id="numTasks"></span>
                <button class="start_trainer">Start</button>
            </div>
            <div id="exercises">
                <h2> Übungen</h2>
    	<button class=serve_task disabled>New random task</button><button id="help">Beispiel</button>
                
            </div>
        </div>
    </body>
