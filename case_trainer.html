<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Kasus-Coach Flexion</title>
        <link rel="stylesheet" href="case_trainer/case_trainer.css" type="text/css" />
        <link rel="stylesheet" href="static/ui-themes/smoothness/jquery-ui-1.10.0.custom.css" type="text/css" />

        <script src="static/jquery.js"></script>
        <script src="static/jquery-ui.js"></script>
        <script src="case_trainer/case_paradigms.js"></script>
        <script src="case_trainer/slov_desc.js"></script>
        <script src="case_trainer/case_trainer.js"></script>
    </head>
    <body>
        <div id="wrap">
        <h3>Ein Kasustrainer</h3>
        Geben Sie ein, wie viele Lücken zu füllen sein sollen:
        <input id="num_miss" size=4 value=4 />
        <table id="case_table">
         <tr class="header"><td class="case"><span class="ui-icon ui-icon-help"></span></td><td>Singular</td><td>Dual</td><td>Plural</td></tr>
        </table>
        <button id="check" >Check</button>
        <button id="generator" >Generate</button>
                </div>
        <div id="paradigms"></div>
        <div id="options">
            <h3>Filter: Genus</h3>
        <div id="gen_pars" class="parameters">
            <input type="checkbox" value="masculine" />Maskulin<br />
            <input type="checkbox" value="feminine" />Feminin<br />
            <input type="checkbox" value="neuter" />Neutrum<br />
        </div>
                    <h3>Filter: Numerus (keine Dualia Tantum)</h3>

        <div id="num_pars" class="parameters">
            <input type="checkbox" value="0" />Singularia Tantum<br />
            <input type="checkbox" value="2" />Pluralia Tantum<br />
        </div>
        <div id="freq_pars" class="parameters">
        </div>
            
        </div>
        
        <div id="count"></div>
        <div id="history"></div>
    </body>
    
</html>
